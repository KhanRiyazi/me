<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Assets Hub | Monetize Your Creative Content</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ====== BASE STYLES ====== */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            --secondary: #10b981;
            --secondary-dark: #059669;
            --secondary-light: #34d399;
            --dark: #1f2937;
            --dark-light: #374151;
            --light: #f9fafb;
            --light-gray: #f3f4f6;
            --gray: #6b7280;
            --gray-light: #9ca3af;
            --danger: #ef4444;
            --danger-light: #f87171;
            --warning: #f59e0b;
            --warning-light: #fbbf24;
            --success: #10b981;
            --success-light: #34d399;
            --info: #3b82f6;
            --info-light: #60a5fa;
            --purple: #8b5cf6;
            --purple-light: #a78bfa;
            --pink: #ec4899;
            --pink-light: #f472b6;
            --cyan: #06b6d4;
            --cyan-light: #22d3ee;
            --orange: #f97316;
            --orange-light: #fb923c;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-inner: inset 0 2px 4px 0 rgba(0, 0, 0, 0.06);

            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-full: 9999px;

            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition: 300ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 500ms cubic-bezier(0.4, 0, 0.2, 1);

            --font-sans: 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-sans);
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            background: linear-gradient(135deg, #f0f4ff 0%, #f8fafc 100%);
            color: var(--dark);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* ====== TYPOGRAPHY ====== */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 3.5rem;
        }

        h2 {
            font-size: 2.5rem;
        }

        h3 {
            font-size: 2rem;
        }

        h4 {
            font-size: 1.5rem;
        }

        h5 {
            font-size: 1.25rem;
        }

        h6 {
            font-size: 1rem;
        }

        .text-xl {
            font-size: 1.25rem;
        }

        .text-lg {
            font-size: 1.125rem;
        }

        .text-base {
            font-size: 1rem;
        }

        .text-sm {
            font-size: 0.875rem;
        }

        .text-xs {
            font-size: 0.75rem;
        }

        .font-bold {
            font-weight: 700;
        }

        .font-semibold {
            font-weight: 600;
        }

        .font-medium {
            font-weight: 500;
        }

        .font-normal {
            font-weight: 400;
        }

        .font-light {
            font-weight: 300;
        }

        .text-center {
            text-align: center;
        }

        .text-left {
            text-align: left;
        }

        .text-right {
            text-align: right;
        }

        /* ====== BUTTONS ====== */
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
            border: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            white-space: nowrap;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }

            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:active {
            transform: translateY(0);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-success {
            background: var(--success);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-success:hover {
            background: var(--secondary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
            box-shadow: var(--shadow);
        }

        .btn-danger:hover {
            background: var(--danger-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn-outline {
            background: transparent;
            color: var(--dark);
            border: 2px solid var(--gray-light);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .btn-ghost {
            background: transparent;
            color: var(--dark);
        }

        .btn-ghost:hover {
            background: var(--light-gray);
        }

        .btn-lg {
            padding: 1rem 2rem;
            font-size: 1.125rem;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        .btn-group {
            display: flex;
            gap: 0.5rem;
        }

        .btn-group .btn {
            border-radius: 0;
        }

        .btn-group .btn:first-child {
            border-top-left-radius: var(--radius);
            border-bottom-left-radius: var(--radius);
        }

        .btn-group .btn:last-child {
            border-top-right-radius: var(--radius);
            border-bottom-right-radius: var(--radius);
        }

        /* ====== HEADER ====== */
        header {
            background: var(--primary-gradient);
            color: white;
            padding: 1rem 0;
            box-shadow: var(--shadow-lg);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            background-color: rgba(99, 102, 241, 0.95);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
            color: white;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.5rem;
            box-shadow: var(--shadow);
        }

        .logo-text h1 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .logo-text p {
            font-size: 0.875rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            transition: all var(--transition);
            position: relative;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 3px;
            background: white;
            border-radius: var(--radius-full);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            align-items: center;
            justify-content: center;
        }

        .mobile-menu-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* ====== HERO SECTION ====== */
        .hero {
            padding: 6rem 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(79, 70, 229, 0.05) 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            z-index: 0;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .hero-text {
            animation: fadeInUp 1s ease-out;
        }

        .hero-text h2 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            line-height: 1.1;
        }

        .hero-text p {
            font-size: 1.25rem;
            color: var(--gray);
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .hero-stats {
            display: flex;
            gap: 3rem;
            margin-top: 3rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
            font-variant-numeric: tabular-nums;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 600;
        }

        .hero-visual {
            background: white;
            padding: 2rem;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
            animation: fadeInRight 1s ease-out;
        }

        .hero-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
        }

        .hero-visual h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
        }

        .asset-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .asset-item {
            background: var(--light);
            padding: 1.25rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all var(--transition);
            border: 1px solid var(--light-gray);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .asset-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(99, 102, 241, 0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .asset-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-light);
        }

        .asset-item:hover::before {
            opacity: 1;
        }

        .asset-icon {
            width: 56px;
            height: 56px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            flex-shrink: 0;
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow);
        }

        .asset-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .asset-content strong {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }

        .asset-content p {
            font-size: 0.875rem;
            color: var(--gray);
            margin: 0;
        }

        /* Color backgrounds for asset icons */
        .canva-bg {
            background: linear-gradient(135deg, #00c4cc, #7d2ae8);
        }

        .github-bg {
            background: linear-gradient(135deg, #333, #6e5494);
        }

        .blog-bg {
            background: linear-gradient(135deg, #f97316, #f59e0b);
        }

        .scratch-bg {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }

        .affiliate-bg {
            background: linear-gradient(135deg, #10b981, #059669);
        }

        .youtube-bg {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .twitter-bg {
            background: linear-gradient(135deg, #1DA1F2, #0c7abf);
        }

        .linkedin-bg {
            background: linear-gradient(135deg, #0077B5, #005582);
        }

        .instagram-bg {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }

        .medium-bg {
            background: linear-gradient(135deg, #000000, #292929);
        }

        .udemy-bg {
            background: linear-gradient(135deg, #A435F0, #7A1CAC);
        }

        .gumroad-bg {
            background: linear-gradient(135deg, #36A9AE, #25868A);
        }

        /* ====== ASSET CARDS ====== */
        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            position: relative;
            display: inline-block;
        }

        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: var(--radius-full);
        }

        .section-title p {
            font-size: 1.25rem;
            color: var(--gray);
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .assets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .asset-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            transition: all var(--transition);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .asset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .asset-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            gap: 1rem;
        }

        .card-icon {
            width: 70px;
            height: 70px;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            flex-shrink: 0;
            box-shadow: var(--shadow);
        }

        .card-title {
            flex: 1;
        }

        .card-title h3 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }

        .card-title p {
            color: var(--gray);
            font-size: 0.875rem;
            margin: 0;
        }

        .asset-count {
            background: var(--primary-gradient);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.875rem;
            white-space: nowrap;
            box-shadow: var(--shadow);
        }

        .asset-description {
            color: var(--gray);
            margin-bottom: 2rem;
            flex: 1;
            font-size: 1rem;
            line-height: 1.7;
        }

        /* ====== SUB-BUTTONS WITH ENHANCED POPUPS ====== */
        .sub-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: auto;
        }

        .sub-button {
            padding: 1rem 0.75rem;
            border-radius: var(--radius-lg);
            background: var(--light);
            text-align: center;
            cursor: pointer;
            transition: all var(--transition);
            border: 2px solid var(--light-gray);
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            min-height: 90px;
        }

        .sub-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(99, 102, 241, 0.1) 100%);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .sub-button:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .sub-button:hover::before {
            opacity: 1;
        }

        .sub-button:hover .sub-button-icon {
            transform: scale(1.1) rotate(5deg);
        }

        .sub-button-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            transition: transform var(--transition);
            position: relative;
            z-index: 1;
        }

        .sub-button-text {
            position: relative;
            z-index: 1;
            font-size: 0.875rem;
            text-align: center;
            line-height: 1.3;
        }

        /* Enhanced Popup */
        .sub-button-popup {
            position: absolute;
            top: calc(100% + 10px);
            left: 50%;
            transform: translateX(-50%) translateY(10px);
            background: white;
            color: var(--dark);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            width: 350px;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            box-shadow: var(--shadow-xl);
            pointer-events: none;
            border: 2px solid var(--primary);
            animation: popupAppear 0.3s ease-out;
        }

        @keyframes popupAppear {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .sub-button-popup::before {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 10px solid white;
            filter: drop-shadow(0 -2px 0 var(--primary));
        }

        .sub-button-popup::after {
            content: '';
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            border-bottom: 12px solid var(--primary);
            z-index: -1;
        }

        .sub-button.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateY(-3px);
        }

        .sub-button.active .sub-button-popup {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .popup-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .popup-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-gradient);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            flex-shrink: 0;
        }

        .popup-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin: 0;
            flex: 1;
        }

        .popup-content {
            margin-bottom: 1.5rem;
        }

        .popup-description {
            color: var(--gray);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .popup-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .popup-stat {
            flex: 1;
            text-align: center;
            padding: 0.75rem;
            background: var(--light);
            border-radius: var(--radius);
        }

        .popup-stat-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            display: block;
        }

        .popup-stat-label {
            font-size: 0.75rem;
            color: var(--gray);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .popup-actions {
            display: flex;
            gap: 0.75rem;
        }

        .popup-btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            border: none;
            transition: all var(--transition);
            text-align: center;
        }

        .popup-btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .popup-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }

        .popup-btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid var(--light-gray);
        }

        .popup-btn-secondary:hover {
            background: var(--light-gray);
            transform: translateY(-2px);
        }

        .popup-btn-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            color: var(--dark);
            border: none;
            cursor: pointer;
            transition: all var(--transition);
        }

        .popup-btn-icon:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
        }

        /* ====== AFFILIATE CARD ====== */
        .affiliate-card {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(59, 130, 246, 0.1) 100%);
            border-color: rgba(16, 185, 129, 0.3);
        }

        .affiliate-card .card-icon {
            background: linear-gradient(135deg, #10b981, #3b82f6);
        }

        .affiliate-card .asset-count {
            background: linear-gradient(135deg, #10b981, #3b82f6);
        }

        /* ====== MONETIZATION SECTION ====== */
        .monetization-section {
            background: white;
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 4rem;
            position: relative;
            overflow: hidden;
        }

        .monetization-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(to right, var(--primary), var(--secondary), var(--success));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        .monetization-header {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            color: var(--primary-dark);
        }

        .monetization-header i {
            font-size: 2.5rem;
            margin-right: 1rem;
            color: var(--primary);
        }

        .monetization-header h3 {
            font-size: 2.5rem;
            margin: 0;
        }

        .monetization-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .monetization-card {
            background: linear-gradient(135deg, var(--light) 0%, white 100%);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border-left: 5px solid var(--primary);
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .monetization-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .monetization-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-left-color: var(--secondary);
        }

        .monetization-card:hover::before {
            opacity: 1;
        }

        .monetization-card h4 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            position: relative;
            z-index: 1;
        }

        .monetization-card p {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .card-revenue {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px dashed var(--light-gray);
            position: relative;
            z-index: 1;
        }

        .revenue-tag {
            background: var(--success);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-full);
            font-weight: 700;
            font-size: 0.875rem;
            box-shadow: var(--shadow);
        }

        .revenue-growth {
            font-size: 0.875rem;
            color: var(--success);
            font-weight: 600;
        }

        /* ====== SAVED LINKS SECTION ====== */
        .saved-links-section {
            background: white;
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: var(--shadow-lg);
            margin-bottom: 4rem;
            display: none;
        }

        .saved-links-section.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        .saved-links-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .saved-links-header h3 {
            font-size: 2rem;
            color: var(--primary-dark);
            margin: 0;
        }

        .saved-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .saved-link-item {
            background: var(--light);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--primary);
            transition: all var(--transition);
        }

        .saved-link-item:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow);
            background: white;
        }

        .saved-link-info {
            flex: 1;
        }

        .saved-link-info h4 {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .saved-link-info p {
            color: var(--gray);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .saved-link-url {
            color: var(--primary);
            font-size: 0.875rem;
            word-break: break-all;
        }

        .saved-link-actions {
            display: flex;
            gap: 0.5rem;
        }

        .saved-link-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid var(--light-gray);
            cursor: pointer;
            transition: all var(--transition);
            color: var(--dark);
        }

        .saved-link-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        /* ====== CTA SECTION ====== */
        .cta-section {
            text-align: center;
            background: var(--primary-gradient);
            color: white;
            padding: 5rem 2rem;
            border-radius: var(--radius-xl);
            margin-top: 2rem;
            position: relative;
            overflow: hidden;
        }

        .cta-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        .cta-section h2 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .cta-section p {
            font-size: 1.25rem;
            max-width: 800px;
            margin: 0 auto 3rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
            line-height: 1.7;
        }

        .cta-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .cta-button {
            display: inline-block;
            background: white;
            color: var(--primary);
            padding: 1.25rem 2.5rem;
            border-radius: var(--radius-lg);
            font-weight: 700;
            font-size: 1.125rem;
            text-decoration: none;
            transition: all var(--transition);
            box-shadow: var(--shadow-xl);
            min-width: 200px;
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-2xl);
            background: #f0f0f0;
        }

        .cta-button-outline {
            background: transparent;
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .cta-button-outline:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }

        /* ====== FOOTER ====== */
        footer {
            background: var(--dark);
            color: white;
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-section h3 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: white;
        }

        .footer-section p {
            color: var(--gray-light);
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: 0.75rem;
        }

        .footer-links a {
            color: var(--gray-light);
            text-decoration: none;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .footer-links a:hover {
            color: white;
            transform: translateX(5px);
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: var(--radius);
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all var(--transition);
        }

        .social-icon:hover {
            background: var(--primary);
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--gray-light);
            font-size: 0.875rem;
        }

        /* ====== FLOATING ACTION BUTTONS ====== */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .fab {
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            background: var(--primary-gradient);
            color: white;
            border: none;
            cursor: pointer;
            transition: all var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: var(--shadow-xl);
            position: relative;
            overflow: hidden;
        }

        .fab:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: var(--shadow-2xl);
        }

        .fab-tooltip {
            position: absolute;
            right: calc(100% + 10px);
            background: var(--dark);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            pointer-events: none;
        }

        .fab:hover .fab-tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(0);
        }

        .fab-secondary {
            background: var(--success);
        }

        .fab-danger {
            background: var(--danger);
        }

        /* ====== MODALS ====== */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            backdrop-filter: blur(5px);
            padding: 2rem;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: var(--radius-xl);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            transform: translateY(20px);
            transition: transform var(--transition);
            box-shadow: var(--shadow-2xl);
            animation: modalAppear 0.3s ease-out;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 2rem 2rem 1rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .modal-header h3 {
            font-size: 1.75rem;
            color: var(--primary-dark);
            margin: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            transition: all var(--transition);
        }

        .close-modal:hover {
            background: var(--light-gray);
            color: var(--dark);
        }

        .modal-content {
            padding: 2rem;
        }

        /* Add Link Modal */
        .add-link-modal .modal {
            max-width: 600px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all var(--transition);
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-check {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-check-input {
            width: 1.25rem;
            height: 1.25rem;
        }

        .form-check-label {
            font-size: 0.875rem;
            color: var(--gray);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* ====== LOADING SCREEN ====== */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .spinner {
            width: 80px;
            height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
        }

        .loading-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* ====== ANIMATIONS ====== */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ====== RESPONSIVE DESIGN ====== */
        @media (max-width: 1200px) {
            .container {
                max-width: 100%;
                padding: 0 1.5rem;
            }

            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 2.25rem;
            }

            h3 {
                font-size: 1.75rem;
            }

            .hero-text h2 {
                font-size: 3rem;
            }

            .section-title h2 {
                font-size: 2.5rem;
            }

            .cta-section h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 992px) {
            .hero-content {
                grid-template-columns: 1fr;
                gap: 3rem;
            }

            .assets-grid {
                grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            }

            .monetization-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }

            .saved-links-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--primary-gradient);
                padding: 1rem;
                flex-direction: column;
                gap: 0;
                box-shadow: var(--shadow-lg);
                border-radius: 0 0 var(--radius) var(--radius);
            }

            .nav-menu.active {
                display: flex;
                animation: slideInDown 0.3s ease-out;
            }

            .nav-link {
                width: 100%;
                padding: 1rem;
                border-radius: var(--radius);
            }

            .mobile-menu-btn {
                display: flex;
            }

            .fab-container {
                bottom: 1rem;
                right: 1rem;
            }

            .fab {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1.5rem;
            }

            .hero {
                padding: 4rem 0;
            }

            .hero-text h2 {
                font-size: 2.5rem;
            }

            .hero-text p {
                font-size: 1.125rem;
            }

            .section-title h2 {
                font-size: 2rem;
            }

            .section-title p {
                font-size: 1.125rem;
            }

            .assets-grid {
                grid-template-columns: 1fr;
            }

            .sub-buttons {
                grid-template-columns: 1fr;
            }

            .sub-button-popup {
                width: 280px;
            }

            .monetization-section,
            .saved-links-section {
                padding: 2rem;
            }

            .cta-section {
                padding: 3rem 1rem;
            }

            .cta-section h2 {
                font-size: 2rem;
            }

            .cta-section p {
                font-size: 1.125rem;
            }

            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }

            .cta-button {
                width: 100%;
                max-width: 300px;
            }

            .footer-content {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 2rem;
            }

            .social-icons {
                justify-content: center;
            }

            .modal {
                width: 95%;
                padding: 0;
            }

            .modal-content {
                padding: 1.5rem;
            }

            .form-actions {
                flex-direction: column;
            }

            .popup-stats {
                flex-direction: column;
            }
        }

        @media (max-width: 576px) {
            .hero-stats {
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }

            .stat-item {
                min-width: auto;
                width: 100%;
            }

            .btn {
                padding: 0.625rem 1.25rem;
                font-size: 0.875rem;
            }

            .btn-lg {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }

            .logo-text p {
                font-size: 0.75rem;
            }

            .asset-grid {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .card-title {
                margin-left: 0;
                min-width: auto;
            }

            .saved-links-grid {
                grid-template-columns: 1fr;
            }

            .popup-actions {
                flex-direction: column;
            }

            .popup-btn {
                width: 100%;
            }

            .fab-container {
                bottom: 0.75rem;
                right: 0.75rem;
            }

            .fab {
                width: 45px;
                height: 45px;

            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);

            visibility: visible;
            transform: translateX(-50%) translateY(-5px);

        .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);

            border-right: 6px solid transparent;
