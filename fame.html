        .activity-time {
            color: var(--gray-light);
            font-size: 0.75rem;
        }

        .file-upload {
            border: 2px dashed var(--light-gray);
            border-radius: var(--radius-lg);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition);
        }

        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .file-upload-text {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .file-upload-hint {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--light);
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            background: var(--primary);
        }

        .file-details h4 {
            margin: 0 0 0.25rem;
            font-size: 1rem;
        }

        .file-details p {
            margin: 0;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .file-actions {
            display: flex;
            gap: 0.5rem;
        }

        .file-action-btn {
            width: 36px;
            height: 36px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid var(--light-gray);
            cursor: pointer;
            transition: all var(--transition);
        }

        .file-action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .user-info h3 {
            margin: 0 0 0.25rem;
            font-size: 1.25rem;
        }

        .user-info p {
            margin: 0;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .settings-panel {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .settings-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .settings-section h4 {
            font-size: 1.25rem;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
        }

        .setting-label h5 {
            margin: 0 0 0.25rem;
            font-size: 1rem;
            color: var(--dark);
        }

        .setting-label p {
            margin: 0;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--light-gray);
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--primary);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .color-picker {
            display: flex;
            gap: 0.5rem;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: var(--radius);
            cursor: pointer;
            border: 3px solid transparent;
            transition: all var(--transition);
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--dark);
        }

        .notification-panel {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            max-height: 500px;
            overflow-y: auto;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 0.5rem;
            transition: all var(--transition);
        }

        .notification-item:hover {
            background: var(--light);
        }

        .notification-item.unread {
            background: rgba(99, 102, 241, 0.05);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            flex-shrink: 0;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
            color: var(--dark);
        }

        .notification-description {
            color: var(--gray);
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .notification-time {
            color: var(--gray-light);
            font-size: 0.75rem;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }

        .notification-action-btn {
            width: 30px;
            height: 30px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--light);
            border: none;
            cursor: pointer;
            transition: all var(--transition);
        }

        .notification-action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .search-bar {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: all var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }

        .calendar {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .calendar-title {
            font-size: 1.5rem;
            color: var(--dark);
            margin: 0;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
        }

        .calendar-day {
            text-align: center;
            font-weight: 600;
            color: var(--gray);
            padding: 0.5rem;
        }

        .calendar-date {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all var(--transition);
        }

        .calendar-date:hover {
            background: var(--light);
        }

        .calendar-date.today {
            background: var(--primary);
            color: white;
        }

        .calendar-date.event {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
            position: relative;
        }

        .calendar-date.event::after {
            content: '';
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--primary);
        }

        .calendar-date.other-month {
            color: var(--gray-light);
        }

        .filter-bar {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--dark);
        }

        .filter-select {
            padding: 0.5rem 2rem 0.5rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            font-size: 0.875rem;
            background: white;
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .sortable-table {
            width: 100%;
            border-collapse: collapse;
        }

        .sortable-table thead {
            background: var(--light);
        }

        .sortable-table th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--dark);
            border-bottom: 2px solid var(--light-gray);
            cursor: pointer;
            user-select: none;
            transition: all var(--transition);
        }

        .sortable-table th:hover {
            background: var(--light-gray);
        }

        .sortable-table th.sort-asc::after {
            content: ' ';
            color: var(--primary);
        }

        .sortable-table th.sort-desc::after {
            content: ' ';
            color: var(--primary);
        }

        .sortable-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .sortable-table tbody tr:hover {
            background: var(--light);
        }

        .sortable-table tbody tr:last-child td {
            border-bottom: none;
        }

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .data-item {
            background: white;
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: all var(--transition);
        }

        .data-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
        }

        .data-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .data-title {
            font-weight: 600;
            color: var(--dark);
            margin: 0;
        }

        .data-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .data-label {
            color: var(--gray);
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .data-trend {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .data-trend.positive {
            color: var(--success);
        }

        .data-trend.negative {
            color: var(--danger);
        }

        .data-trend.neutral {
            color: var(--gray);
        }

        .wizard {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
        }

        .wizard-header {
            margin-bottom: 2rem;
        }

        .wizard-steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            margin-bottom: 3rem;
        }

        .wizard-steps::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--light-gray);
            z-index: 1;
        }

        .wizard-step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: white;
            border: 2px solid var(--light-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--gray);
            position: relative;
            z-index: 2;
            transition: all var(--transition);
        }

        .wizard-step.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .wizard-step.completed {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .wizard-step-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray);
            white-space: nowrap;
        }

        .wizard-step.active .wizard-step-label {
            color: var(--primary);
            font-weight: 600;
        }

        .wizard-content {
            margin-bottom: 2rem;
        }

        .wizard-actions {
            display: flex;
            justify-content: space-between;
        }

        .rating {
            display: flex;
            gap: 0.25rem;
        }

        .rating-star {
            color: var(--light-gray);
            cursor: pointer;
            transition: all var(--transition);
        }

        .rating-star:hover,
        .rating-star.active {
            color: var(--warning);
        }

        .pricing-table {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .pricing-card {
            background: white;
            border-radius: var(--radius-xl);
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            text-align: center;
            transition: all var(--transition);
            position: relative;
            overflow: hidden;
        }

        .pricing-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
        }

        .pricing-card.popular {
            border: 2px solid var(--primary);
        }

        .pricing-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .pricing-header {
            margin-bottom: 2rem;
        }

        .pricing-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .pricing-price {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .pricing-period {
            color: var(--gray);
            font-size: 0.875rem;
        }

        .pricing-features {
            list-style: none;
            margin: 2rem 0;
            padding: 0;
        }

        .pricing-feature {
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--light-gray);
            color: var(--gray);
        }

        .pricing-feature:last-child {
            border-bottom: none;
        }

        .pricing-feature.available {
            color: var(--dark);
        }

        .pricing-feature i {
            margin-right: 0.5rem;
            color: var(--success);
        }

        .pricing-feature.unavailable {
            color: var(--gray-light);
        }

        .pricing-feature.unavailable i {
            color: var(--gray-light);
        }

        .pricing-footer {
            margin-top: 2rem;
        }

        .testimonial {
            background: var(--light);
            border-radius: var(--radius-xl);
            padding: 2rem;
            position: relative;
        }

        .testimonial::before {
            content: '"';
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 4rem;
            color: var(--primary);
            opacity: 0.2;
            font-family: serif;
        }

        .testimonial-content {
            font-size: 1.125rem;
            line-height: 1.7;
            margin-bottom: 2rem;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }

        .testimonial-author {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .testimonial-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }

        .testimonial-info h4 {
            margin: 0 0 0.25rem;
            font-size: 1rem;
            color: var(--dark);
        }

        .testimonial-info p {
            margin: 0;
            color: var(--gray);
            font-size: 0.875rem;
        }

        .countdown {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-value {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            color: var(--gray);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .marquee {
            overflow: hidden;
            white-space: nowrap;
            position: relative;
        }

        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }

        .parallax {
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }

        .parallax::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }

        .parallax-content {
            position: relative;
            z-index: 1;
            color: white;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: var(--primary);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }

            25% {
                transform: translate(100px, 100px);
            }

            50% {
                transform: translate(0, 200px);
            }

            75% {
                transform: translate(-100px, 100px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .glow {
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
            }

            to {
                box-shadow: 0 0 20px rgba(99, 102, 241, 0.8);
            }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            10%,
            30%,
            50%,
            70%,
            90% {
                transform: translateX(-5px);
            }

            20%,
            40%,
            60%,
            80% {
                transform: translateX(5px);
            }
        }

        .bounce {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .flip {
            animation: flip 1s;
        }

        @keyframes flip {
            0% {
                transform: perspective(400px) rotateY(0);
            }

            100% {
                transform: perspective(400px) rotateY(360deg);
            }
        }

        .zoom {
            animation: zoom 0.5s;
        }

        @keyframes zoom {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .slide-in-up {
            animation: slideInUp 0.5s ease-out;
        }

        @keyframes slideInUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .slide-in-down {
            animation: slideInDown 0.5s ease-out;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .rotate {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* ====== DARK MODE ====== */
        .dark-mode {
            background: var(--dark);
            color: white;
        }

        .dark-mode .asset-card,
        .dark-mode .monetization-card,
        .dark-mode .saved-link-item,
        .dark-mode .hero-visual,
        .dark-mode .modal,
        .dark-mode .card {
            background: var(--dark-light);
            color: white;
        }

        .dark-mode .sub-button {
            background: var(--dark);
            color: white;
            border-color: var(--dark-light);
        }

        .dark-mode .sub-button:hover {
            background: var(--primary);
        }

        .dark-mode .sub-button-popup {
            background: var(--dark);
            color: white;
            border-color: var(--primary);
        }

        .dark-mode .sub-button-popup::before {
            border-bottom-color: var(--dark);
        }

        .dark-mode .form-control {
            background: var(--dark-light);
            border-color: var(--dark-light);
            color: white;
        }

        .dark-mode .form-control:focus {
            border-color: var(--primary);
        }

        .dark-mode .btn-outline {
            color: white;
            border-color: var(--gray);
        }

        .dark-mode .btn-outline:hover {
            color: var(--primary);
            border-color: var(--primary);
        }

        .dark-mode .footer-links a {
            color: var(--gray-light);
        }

        .dark-mode .footer-links a:hover {
            color: white;
        }

        .dark-mode .social-icon {
            background: rgba(255, 255, 255, 0.1);
        }

        .dark-mode .social-icon:hover {
            background: var(--primary);
        }

        /* ====== ACCESSIBILITY ====== */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* ====== PERFORMANCE OPTIMIZATIONS ====== */
        .will-change {
            will-change: transform, opacity;
        }

        .backface-hidden {
            backface-visibility: hidden;
        }

        .transform-gpu {
            transform: translateZ(0);
        }

        /* ====== PRINT OPTIMIZATIONS ====== */
        @media print {
            .no-print {
                display: none !important;
            }

            .print-only {
                display: block !important;
            }

            a[href]::after {
                content: " (" attr(href) ")";
                font-size: 0.875rem;
                color: var(--gray);
            }

            .break-before {
                break-before: page;
            }

            .break-after {
                break-after: page;
            }

            .break-inside-avoid {
                break-inside: avoid;
            }
        }

        /* ====== CUSTOM SCROLL CONTAINER ====== */
        .scroll-container {
            position: relative;
            overflow: hidden;
        }

        .scroll-content {
            overflow-y: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .scroll-content::-webkit-scrollbar {
            display: none;
        }

        .scroll-track {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            width: 8px;
            background: var(--light-gray);
            border-radius: var(--radius-full);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .scroll-container:hover .scroll-track {
            opacity: 1;
        }

        .scroll-thumb {
            position: absolute;
            width: 100%;
            background: var(--gray-light);
            border-radius: var(--radius-full);
            transition: background var(--transition);
        }

        .scroll-thumb:hover {
            background: var(--gray);
        }

        /* ====== RESPONSIVE UTILITIES ====== */
        .responsive-container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        @media (min-width: 640px) {
            .responsive-container {
                max-width: 640px;
            }
        }

        @media (min-width: 768px) {
            .responsive-container {
                max-width: 768px;
            }
        }

        @media (min-width: 1024px) {
            .responsive-container {
                max-width: 1024px;
            }
        }

        @media (min-width: 1280px) {
            .responsive-container {
                max-width: 1280px;
            }
        }

        /* ====== GRADIENT BACKGROUNDS ====== */
        .gradient-primary {
            background: var(--primary-gradient);
        }

        .gradient-success {
            background: linear-gradient(135deg, var(--success), var(--secondary-dark));
        }

        .gradient-danger {
            background: linear-gradient(135deg, var(--danger), var(--danger-light));
        }

        .gradient-warning {
            background: linear-gradient(135deg, var(--warning), var(--warning-light));
        }

        .gradient-purple {
            background: linear-gradient(135deg, var(--purple), var(--purple-light));
        }

        .gradient-pink {
            background: linear-gradient(135deg, var(--pink), var(--pink-light));
        }

        .gradient-cyan {
            background: linear-gradient(135deg, var(--cyan), var(--cyan-light));
        }

        .gradient-orange {
            background: linear-gradient(135deg, var(--orange), var(--orange-light));
        }

        /* ====== TEXT GRADIENTS ====== */
        .text-gradient {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ====== BORDER GRADIENTS ====== */
        .border-gradient {
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box,
                var(--primary-gradient) border-box;
        }

        /* ====== GLASS EFFECT ====== */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .glass-dark {
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        /* ====== NEOMORPHISM ====== */
        .neomorphic {
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: 5px 5px 10px #d1d5db,
                -5px -5px 10px #ffffff;
        }

        .neomorphic-inset {
            background: var(--light);
            border-radius: var(--radius);
            box-shadow: inset 5px 5px 10px #d1d5db,
                inset -5px -5px 10px #ffffff;
        }

        /* ====== CUSTOM CHECKBOXES ====== */
        .custom-checkbox {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-checkbox-input {
            display: none;
        }

        .custom-checkbox-box {
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius-sm);
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .custom-checkbox-input:checked+.custom-checkbox-box {
            background: var(--primary);
            border-color: var(--primary);
        }

        .custom-checkbox-input:checked+.custom-checkbox-box::after {
            content: '';
            color: white;
            font-size: 14px;
        }

        /* ====== CUSTOM RADIO ====== */
        .custom-radio {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .custom-radio-input {
            display: none;
        }

        .custom-radio-circle {
            width: 20px;
            height: 20px;
            border: 2px solid var(--light-gray);
            border-radius: 50%;
            margin-right: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition);
        }

        .custom-radio-input:checked+.custom-radio-circle {
            border-color: var(--primary);
        }

        .custom-radio-input:checked+.custom-radio-circle::after {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--primary);
            border-radius: 50%;
        }

        /* ====== LOADING STATES ====== */
        .loading-state {
            position: relative;
            pointer-events: none;
            opacity: 0.7;
        }

        .loading-state::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ====== Skeleton Loader ====== */
        .skeleton {
            background: linear-gradient(90deg, var(--light-gray) 25%, var(--light) 50%, var(--light-gray) 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
            border-radius: var(--radius);
        }

        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-text {
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .skeleton-text:last-child {
            margin-bottom: 0;
            width: 80%;
        }

        .skeleton-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .skeleton-rect {
            height: 200px;
        }

        /* ====== CUSTOM RANGE SLIDER ====== */
        .custom-range {
            width: 100%;
            height: 4px;
            background: var(--light-gray);
            border-radius: var(--radius-full);
            outline: none;
            appearance: none;
        }

        .custom-range::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
        }

        .custom-range::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            border: none;
        }

        /* ====== CUSTOM FILE INPUT ====== */
        .custom-file-input {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .custom-file-input input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }

        /* ====== CUSTOM SELECT ====== */
        .custom-select {
            position: relative;
        }

        .custom-select select {
            appearance: none;
            width: 100%;
            padding: 1rem 3rem 1rem 1rem;
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            background: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .custom-select::after {
            content: '';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            pointer-events: none;
        }

        /* ====== TOOLTIP ENHANCEMENT ====== */
        .tooltip-enhanced {
            position: relative;
            display: inline-block;
        }

        .tooltip-enhanced .tooltip-text {
            position: absolute;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all var(--transition);
            pointer-events: none;
            z-index: 1000;
            box-shadow: var(--shadow-lg);
        }

        .tooltip-enhanced .tooltip-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid var(--dark);
        }

        .tooltip-enhanced:hover .tooltip-text {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        .tooltip-top {
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-bottom {
            top: 125%;
            left: 50%;
            transform: translateX(-50%);
        }

        .tooltip-left {
            right: 125%;
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-right {
            left: 125%;
            top: 50%;
            transform: translateY(-50%);
        }

        .tooltip-top::after {
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-top-color: var(--dark);
        }

        .tooltip-bottom::after {
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-color: var(--dark);
        }

        .tooltip-left::after {
            left: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-left-color: var(--dark);
        }

        .tooltip-right::after {
            right: 100%;
            top: 50%;
            transform: translateY(-50%);
            border-right-color: var(--dark);
        }

        /* ====== BADGE VARIATIONS ====== */
        .badge-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary);
        }

        .badge-dot.success {
            background: var(--success);
        }

        .badge-dot.danger {
            background: var(--danger);
        }

        .badge-dot.warning {
            background: var(--warning);
        }

        .badge-dot.info {
            background: var(--info);
        }

        .badge-notification {
            position: absolute;
            top: -5px;
            right: -5px;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 10px;
            background: var(--danger);
            color: white;
            font-size: 12px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ====== AVATAR GROUP ====== */
        .avatar-group {
            display: flex;
        }

        .avatar-group .avatar {
            margin-left: -10px;
            border: 2px solid white;
        }

        .avatar-group .avatar:first-child {
            margin-left: 0;
        }

        /* ====== DIVIDER VARIATIONS ====== */
        .divider-dotted {
            background: repeating-linear-gradient(to right, var(--light-gray), var(--light-gray) 2px, transparent 2px, transparent 6px);
            height: 1px;
        }

        .divider-dashed {
            background: repeating-linear-gradient(to right, var(--light-gray), var(--light-gray) 4px, transparent 4px, transparent 8px);
            height: 1px;
        }

        .divider-vertical {
            width: 1px;
            height: 100%;
            background: var(--light-gray);
            margin: 0 1rem;
        }

        /* ====== PAGINATION VARIATIONS ====== */
        .pagination-rounded .page-link {
            border-radius: 50%;
        }

        .pagination-outline .page-link {
            background: transparent;
            border: 2px solid var(--light-gray);
            color: var(--dark);
        }

        .pagination-outline .page-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .pagination-outline .page-link.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* ====== TAB VARIATIONS ====== */
        .tabs-underline .tab {
            border-bottom: 2px solid transparent;
        }

        .tabs-underline .tab.active {
            border-bottom-color: var(--primary);
        }

        .tabs-pills .tab {
            border-radius: var(--radius-full);
        }

        .tabs-pills .tab.active {
            background: var(--primary);
            color: white;
        }

        /* ====== ACCORDION VARIATIONS ====== */
        .accordion-bordered .accordion-item {
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
            margin-bottom: 1rem;
        }

        .accordion-bordered .accordion-item:last-child {
            margin-bottom: 0;
        }

        .accordion-bordered .accordion-header {
            border-radius: var(--radius);
        }

        .accordion-bordered .accordion-header.active {
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        /* ====== DROPDOWN VARIATIONS ====== */
        .dropdown-menu-top {
            bottom: 100%;
            top: auto;
        }

        .dropdown-menu-right {
            left: auto;
            right: 0;
        }

        .dropdown-menu-left {
            left: 0;
            right: auto;
        }

        /* ====== TOAST VARIATIONS ====== */
        .toast-top {
            top: 2rem;
            bottom: auto;
        }

        .toast-bottom {
            bottom: 2rem;
            top: auto;
        }

        .toast-left {
            left: 2rem;
            right: auto;
            transform: translateX(-100%);
        }

        .toast-right {
            right: 2rem;
            left: auto;
            transform: translateX(100%);
        }

        .toast-left.show {
            transform: translateX(0);
        }

        .toast-right.show {
            transform: translateX(0);
        }

        /* ====== PROGRESS BAR VARIATIONS ====== */
        .progress-success .progress-bar {
            background: var(--success);
        }

        .progress-danger .progress-bar {
            background: var(--danger);
        }

        .progress-warning .progress-bar {
            background: var(--warning);
        }

        .progress-info .progress-bar {
            background: var(--info);
        }

        .progress-striped .progress-bar {
            background-image: linear-gradient(45deg, rgba(255, 255, 255, 0.15) 25%, transparent 25%, transparent 50%, rgba(255, 255, 255, 0.15) 50%, rgba(255, 255, 255, 0.15) 75%, transparent 75%, transparent);
            background-size: 1rem 1rem;
        }

        .progress-animated .progress-bar {
            animation: progress-bar-stripes 1s linear infinite;
        }

        @keyframes progress-bar-stripes {
            from {
                background-position: 1rem 0;
            }

            to {
                background-position: 0 0;
            }
        }

        /* ====== ALERT VARIATIONS ====== */
        .alert-solid {
            border: none;
            color: white;
        }

        .alert-solid.success {
            background: var(--success);
        }

        .alert-solid.danger {
            background: var(--danger);
        }

        .alert-solid.warning {
            background: var(--warning);
        }

        .alert-solid.info {
            background: var(--info);
        }

        .alert-outline {
            background: transparent;
        }

        .alert-outline.success {
            border-color: var(--success);
            color: var(--success);
        }

        .alert-outline.danger {
            border-color: var(--danger);
            color: var(--danger);
        }

        .alert-outline.warning {
            border-color: var(--warning);
            color: var(--warning);
        }

        .alert-outline.info {
            border-color: var(--info);
            color: var(--info);
        }

        /* ====== CARD VARIATIONS ====== */
        .card-hover {
            transition: all var(--transition);
        }

        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .card-clickable {
            cursor: pointer;
            transition: all var(--transition);
        }

        .card-clickable:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .card-clickable:active {
            transform: translateY(0);
        }

        .card-border {
            border: 2px solid var(--light-gray);
        }

        .card-border-primary {
            border-color: var(--primary);
        }

        .card-border-success {
            border-color: var(--success);
        }

        .card-border-danger {
            border-color: var(--danger);
        }

        .card-border-warning {
            border-color: var(--warning);
        }

        .card-border-info {
            border-color: var(--info);
        }

        /* ====== BUTTON VARIATIONS ====== */
        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
        }

        .btn-icon-lg {
            width: 50px;
            height: 50px;
        }

        .btn-icon-sm {
            width: 30px;
            height: 30px;
        }

        .btn-rounded {
            border-radius: var(--radius-full);
        }

        .btn-link {
            background: transparent;
            color: var(--primary);
            text-decoration: none;
            box-shadow: none;
        }

        .btn-link:hover {
            background: transparent;
            color: var(--primary-dark);
            text-decoration: underline;
            transform: none;
            box-shadow: none;
        }

        /* ====== INPUT GROUP ====== */
        .input-group {
            display: flex;
        }

        .input-group .form-control {
            flex: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-group .btn {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        .input-group-prepend .btn {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-right: none;
        }

        .input-group-prepend .form-control {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }

        /* ====== FORM GROUP STACKED ====== */
        .form-group-stacked {
            margin-bottom: 1.5rem;
        }

        .form-group-stacked .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group-stacked .form-control {
            width: 100%;
        }

        /* ====== FORM GROUP INLINE ====== */
        .form-group-inline {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group-inline .form-label {
            min-width: 150px;
            margin-bottom: 0;
        }

        .form-group-inline .form-control {
            flex: 1;
        }

        /* ====== VALIDATION STATES ====== */
        .is-valid .form-control {
            border-color: var(--success);
        }

        .is-valid .form-control:focus {
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .is-invalid .form-control {
            border-color: var(--danger);
        }

        .is-invalid .form-control:focus {
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .valid-feedback {
            color: var(--success);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .invalid-feedback {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* ====== HELP TEXT ====== */
        .help-text {
            color: var(--gray);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        /* ====== REQUIRED INDICATOR ====== */
        .required::after {
            content: '*';
            color: var(--danger);
            margin-left: 0.25rem;
        }

        /* ====== FORM SECTION ====== */
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
        }

        .form-section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .form-section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--dark);
        }

        /* ====== FORM ACTIONS ====== */
        .form-actions-stacked {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-actions-stacked .btn {
            width: 100%;
        }

        /* ====== FORM GRID ====== */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        /* ====== FORM FIELD SET ====== */
        .fieldset {
            border: 2px solid var(--light-gray);
            border-radius: var(--radius);
